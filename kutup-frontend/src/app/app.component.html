<header class="site-header">
  <div class="container nav">
    <!-- Keep header brand simple (no parchment here) -->
    <div class="brand" routerLink="/home" style="cursor: pointer;">
      <span class="brand-logo">The Arcanaeum</span>
      <span class="brand-sub">Skyrim Library</span>
    </div>

    <nav class="menu">
      <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a class="nav-link" routerLink="/books" routerLinkActive="active">Books</a>
      <a class="nav-link" routerLink="/loans" routerLinkActive="active" *ngIf="isLoggedIn()">My Books</a>
      <a class="nav-link" routerLink="/users" routerLinkActive="active" *ngIf="isLoggedIn()">Users</a>
    </nav>

    <div class="auth-actions">
      <ng-container *ngIf="!isLoggedIn(); else loggedInBlock">
        <a class="nav-cta ghost" routerLink="/login">Login</a>
        <a class="nav-cta primary" routerLink="/register">Register</a>
      </ng-container>
      <ng-template #loggedInBlock>
        <a class="nav-cta ghost" routerLink="/loans">My Books</a>
        <button class="nav-cta danger" (click)="logout()">Logout</button>
      </ng-template>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
